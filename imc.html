<meta charset="UTF-8">

<script>//sets the language to js

    function pulaLinha() {//ignores a line

        document.write("<br>");
        document.write("<br>");
}

    function mostra(frase) {//prints a phrase

        document.write(frase);
        pulaLinha();
}

    function calculaImc(altura, peso) {//calculates the IMC

        return peso / (altura * altura);
}

var nome = prompt("Informe o seu nome");//collects the user's name
var alturaInformada = prompt(nome + ", informe sua altura");//collects the user's height
var pesoInformado = prompt(nome + ", informe seu peso");//collects the user's weight

var imc = calculaImc(alturaInformada, pesoInformado);//realizes the maths

mostra(nome + ", o seu IMC é " + imc);//shows the results

if(imc < 18.5) {

    mostra("Você está abaixo do recomendado");//prints an advice

}
if(imc > 35) {

	mostra("Você está acima do recomendado");//prints an advice

}

if(imc >= 18.5 && imc <= 35) {

mostra("Seu IMC está bom!")//prints an advice

}

</script>
