<script>

    function mostra(frase) {

    }
    function sorteia(n) {
     
        return Math.round(Math.random()*n)//picks a random number between 1 and 10

    }
alert("Pensei em um número adivinhe qual foi")

    var numeroPensado = sorteia(10);
var tentativas = 1;

    while(tentativas<=3){//gives the user 3 tries
    var chute = parseInt(prompt("Já pensei. Qual você acha que é?"));

    if(chute == numeroPensado) {//checks if the number inputed by the user is the same as the chosen

        mostra("Uau! acertou pensei em " + numeroPensado + " mesmo!");
        break;
    } else {

         if(chute > numeroPensado) {

            mostra("Você errou! Seu chute é maior!");

        } else {

            mostra("Você errou! Seu chute é menor!");
        }

    }
    tentativas++;
}
mostra("<h1>Fim.</h1>");
</script>
